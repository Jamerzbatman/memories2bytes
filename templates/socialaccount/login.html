{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Memories2Bytes{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="card-title text-center mb-4">Log In</h3>
        <form method="post" action="">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg btn-block d-flex align-items-center justify-content-center">
                <i class="fab fa-google"></i> <!-- Ensure you have Font Awesome included for the icon -->
                <span class="ml-2">Sign in with Google</span>
            </button>
        </form>    
    </div>
</div>

{% endblock %}
