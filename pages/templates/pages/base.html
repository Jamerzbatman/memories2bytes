{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Memories2Bytes{% endblock %}</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Link to your CSS file -->
</head>
<body>
    {% include 'pages/nav.html' %}  <!-- Include the navigation template -->

    <div class="container">
        {% block content %}
        <!-- Content specific to each page will go here -->
        {% endblock %}
        
    </div>
    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- Step 1: User Information -->
                <div id="step1">
                    <div class="modal-header">
                        <h5 class="modal-title" id="contactModalLabel">Contact Us - Step 1</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="nextStep">Next</button>
                    </div>
                </div>
    
                <!-- Step 2: Media Information -->
                <div id="step2" style="display: none;">
                    <div class="modal-header">
                        <h5 class="modal-title">Media Information - Step 2</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Please enter the media details:</p>
                        <div id="mediaList">
                            <div class="media-item">
                                <div class="form-group">
                                    <label for="mediaType">Type of Media</label>
                                    <select class="form-control" name="mediaType">
                                        <option value="video">Video</option>
                                        <option value="audio">Audio</option>
                                        <option value="image">Image</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="number" class="form-control" name="quantity" required>
                                </div>
                                <div class="form-group">
                                    <label for="condition">Condition</label>
                                    <select class="form-control" name="condition">
                                        <option value="clean">Clean</option>
                                        <option value="semi_clean">Semi Clean</option>
                                        <option value="needs_help">Needs Help</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary" id="addMedia">Add More Media</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="prevStep">Previous</button>
                        <button type="button" class="btn btn-primary" id="submitForm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        {% include 'pages/footer.html' %}

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const nextStepButton = document.getElementById('nextStep');
    const prevStepButton = document.getElementById('prevStep');
    const submitButton = document.getElementById('submitForm');
    const addMediaButton = document.getElementById('addMedia');

    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const emailInput = document.getElementById('email');

    nextStepButton.addEventListener('click', function() {
        if (firstNameInput.value && lastNameInput.value && emailInput.value) {
            step1.style.display = 'none';
            step2.style.display = 'block';
        } else {
            alert('Please fill out all required fields.');
        }
    });

    prevStepButton.addEventListener('click', function() {
        step2.style.display = 'none';
        step1.style.display = 'block';
    });

    addMediaButton.addEventListener('click', function() {
        const mediaList = document.getElementById('mediaList');
        const mediaItem = document.querySelector('.media-item').cloneNode(true);
        mediaList.appendChild(mediaItem);
    });

    submitButton.addEventListener('click', function() {
        const mediaData = [];
        document.querySelectorAll('.media-item').forEach((item) => {
            const mediaType = item.querySelector('[name="mediaType"]').value;
            const quantity = item.querySelector('[name="quantity"]').value;
            const condition = item.querySelector('[name="condition"]').value;

            mediaData.push({ mediaType, quantity, condition });
        });

        const firstName = firstNameInput.value;
        const lastName = lastNameInput.value;
        const email = emailInput.value;

        fetch('/quotes/add/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                firstName,
                lastName,
                email,
                media: mediaData
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Form submitted successfully!');
                $('#contactModal').modal('hide'); // Hide the modal
            } else {
                alert('Error submitting form: ' + JSON.stringify(data.errors));
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});

        </script>
        </body>
</html>
